{% extends 'base.html' %}

{% block content %}
<h1>Delete Journal Now</h1>

<h4 class='text-light'>Are you sure you want to delete {{ object.media.name }}?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-dark">
    <a class='btn btn-dark' href="{% url 'journals_detail' journal.id %}">Cancel</a>
</form>
{% endblock %}
