{% extends 'base.html' %}


{% block content %}

<h1>This is the Media List view</h1>
<div class="row">
    {% for media in media_list %}
        <a href="#">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">{{media.name}}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock content %}
